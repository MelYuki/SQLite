<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mes Contacts
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let contact of contacts">
      <ion-icon *ngIf="!contact.favorite" slot="start" name="heart-outline"></ion-icon>
      <ion-icon *ngIf="contact.favorite" slot="start" color="danger" name="heart"></ion-icon>
      {{ contact.lastname }} {{ contact.firstname }}
      <ion-button
        size="small"
        color="primary"
        slot="end">
        <ion-icon name="chevron-down"></ion-icon>
      </ion-button>
    </ion-item>

  </ion-list>
</ion-content>
